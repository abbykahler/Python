<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>{{author.first_name}} {{author.last_name}}</h1>
        <h2>ID: {{author.id}}</h2>
        <h2>Notes: {{author.notes}}</h2>
        <h3>Books: </h3>
        {% for book in books.author.all %}
            <h2>Books: </h2>
            <p>- {{book.name}} </p>
        {% endfor %}
        <form action="/add_book_to_author" method="POST">
            {% csrf_token %}
            <select name="book_id" id="book_id">
                {% for book in all_books %}
                    <option value="{{book_id}}">{{book.title}} </option>
                    
                {% endfor %}
            </select>
            <input type="hidden" name="author.first_name" value="{{author.first_name}}">
            <button>Add</button>
        </form>
