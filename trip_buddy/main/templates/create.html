<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}"> 
    </head>
    <body>

        
        <h1>Hello {{ current_user.first_name }}! Create a trip!</h1>
        
        <form action="/trips/create" method="post">
            {% csrf_token %}
            <label for="destination">Destination:</label>
            <input type="text" name='destination' id="destination"><br>
            <label for="start_date">Start Date:</label>
            <input type="date" name='start_date' id="start_date"><br>
            <label for="end_date">End Date:</label>
            <input type="date" name='end_date' id="end_date"><br>
            <label for="plan">Plan:</label>
            <textarea name="plan" cols="30" rows="10" id="plan"></textarea><br>
            <button>Cancel</button>
            <button>Submit</button><br>

            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </form>
            <a href="/logout">Logout</a>

    </body>
</html>
