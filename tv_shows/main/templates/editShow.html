<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
    </head>
    <body>
        <a href="/shows">Go Back</a>
        
        <h1>Edit {{ show.title }}</h1>
        <table>
            <form action="/shows/{{ show.id }}/update" method="post">
                {% csrf_token %}
            
                <label for="title">Title:</label>
                <input type="text" name='title' id="title"><br>

                <label for="network">Network:</label>
                <input type="text" name='network' id="network"><br>

                <label for="release_date">Release Date:</label>
                <input type="date" name='release_date' id="release_date"><br>

                <label for="description">Description:</label>
                <input type="text" name='description' id="description"><br>
                <button>Update</button><br>
            </form>

            <a href="/shows/{{ show.id }}">Go to Show</a>
        </table>
    </body>
</html>
