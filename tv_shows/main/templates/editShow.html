<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <a href="/shows">Go Back</a>
        
        <h1>Edit Show {{ show.id }}</h1>
        <table>
            <form action="/shows/{{ show.id }}/update" method="post">
                {% csrf_token %}
            
                <label for="title">Title:</label>
                <input type="text" name='title' id="title"><br>

                <label for="network">Network</label>
                <input type="text" name='network' id="network">

                <label for="release_date">Release Date</label>
                <input type="date" name='release_date' id="release_date"><br>

                <label for="description">Description</label>
                <input type="text" name='description' id="description"><br>
                <button>Update</button><br>
            </form>

            <a href="/shows/{{ show.id }}">Go to Show</a>
        </table>
    </body>
</html>
