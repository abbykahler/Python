        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <body>

        <a href="/shows">Go Back</a>
        <form action="/shows/{{ show.id }}" method="POST">
            {% csrf_token %}
            <h1>TV Show {{show.id}}</h1><br>
            <h3> Title: {{show.title}}</h3><br>
            <h3> Network: {{show.network}}</h3><br>
            <h3> Release Date: {{show.release_date}}</h3><br>
            <h3> Description: {{show.description}}</h3><br>
            <h3> Last Updated: {{show.updated_at}}</h3><br>
        </form>
        <a href="/shows/{{ show.id }}/edit">Edit</a>
        <a href="/shows/{{ show.id }}/destroy">Delete</a>
    </body>
