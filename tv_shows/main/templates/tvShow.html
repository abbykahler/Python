<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <a href="/shows">Go Back</a>
        <form action="/shows/{{ show.id }}" method="POST">
            {% csrf_token %}
            <h1>TV Show {{show.id}}</h1><br>
            <h3> Title: {{show.title}}</h3><br>
            <h3> Network: {{show.network}}</h3><br>
            <h3> Release Date: {{show.release_date}}</h3><br>
            <h3> Description: {{show.description}}</h3><br>
            <h3> Last Updated: {{show.updated_at}}</h3><br>
        </form>
        <a href="/shows/{{ show.id }}/edit">Edit</a>
        <a href="/shows/{{ show.id }}/destroy">Delete</a>
    </body>
</html>
